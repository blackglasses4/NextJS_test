name: CI/CD for Next.js

on:
  push:
    branches:
      - main  # Uruchamia się, gdy pushujesz do "main"
      - develop # Uruchamia się dla pushu do "develop"
      - feature/*  # Uruchamia się dla pushu do gałęzi w których kończą się "feature/"
  pull_request:
    branches:
      - main  # Uruchamia się dla PR do "main"
      - develop # Uruchamia się dla PR do "develop"
      - feature/*  # Uruchamia się dla PR do gałęzi w których kończą się "feature/"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Pobieranie repozytorium
        uses: actions/checkout@v3

      - name: 🔧 Instalacja Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalacja zależności
        run: npm install

      - name: 🏗 Budowanie aplikacji Next.js
        run: npm run build

      - name: 🔍 Uruchamianie ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: 🔨 Uruchamianie Prettiera
        run: npx prettier --write .

